server:
  port: 8001
  servlet:
    context-path: /
spring:
  application:
    name: CoreEngine
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
  main:
    allow-bean-definition-overriding: true
  kafka:
    bootstrap-servers: broker:9092
    consumer:
      group-id: core
    template:
      default-topic: draws

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

BWMatcher:
  ribbon:
    listOfServers: 127.0.0.1:8002

draw:
  url: http://data.ny.gov/resource/d6yy-54nr.json

eureka:
  instance:
    lease-expiration-duration-in-seconds: 240
    lease-renewal-interval-in-seconds: 120
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  server:
    eviction-interval-timer-in-ms: 50000
    enable-self-preservation: true
    renewal-threshold-update-interval-ms: 120000
    use-read-only-response-cache: false
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8001/eureka


feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: basic

management:
  endpoint:
    info:
      enabled: true
  endpoints:
    web:
      cors:
        allowed-origins: "*"
        allowed-methods: GET, POST
      exposure:
        include: "*"
    enabled-by-default: true
  auditevents:
    enabled:
  health:
    elasticsearch:
      enabled: false
info:
  # static properties
  app:
    name: ${spring.application.name}
    description: --

logging:
  level:
    root: info
    com:
      netflix:
        discovery: 'OFF'
        eureka: 'OFF'
